<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Tracker</title>
    <!-- Tailwind and Daisy UI Initialization  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Font Initialization -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>
</head>

<body class="w-10/12 mx-auto pt-16">
    <header>
        <h1 class="text-[#002C5C] font-bold text-xl sm:text-2xl mb-7">
            Job Application Tracker
        </h1>

        <div class="card-content grid grid-cols-1 md:grid-cols-3 gap-6">

            <div class="card bg-base-100 w-full shadow-sm">
                <div class="card-body">
                    <p>Total</p>
                    <p id="job-count" class="allJob text-xl text-[#002C5C] font-bold">0</p>
                </div>
            </div>

            <div class="card bg-base-100 w-full shadow-sm">
                <div class="card-body">
                    <p>Interviewed</p>
                    <p id="interview-count" class="interviewJob text-xl text-[#10B981] font-bold">0</p>
                </div>
            </div>

            <div class="card bg-base-100 w-full shadow-sm">
                <div class="card-body">
                    <p>Rejected</p>
                    <p id="rejected-count" class="rejectedJob text-xl text-[#EF4444] font-bold">0</p>
                </div>
            </div>

        </div>
    </header>
    <section class="flex flex-row justify-between items-center pt-5">
        <h1 class="text-xl text-[#002C5C] font-bold">Available Jobs</h1>
        <span id="availableJobCount">8 Jobs</span>
    </section>
    <section id="filter-bar" class="mt-6 flex flex-wrap gap-3 justify-center md:justify-start">
        <button class="filter-btn btn btn-outline bg-blue-600 text-white px-6" id="all-filter">
            All
        </button>

        <button class="filter-btn btn btn-outline text-[#64748B] px-6" id="interview-filter">
            Interview
        </button>

        <button class="filter-btn btn btn-outline text-[#64748B] px-6" id="rejected-filter">
            Rejected
        </button>
    </section>
    <section>
        <div class="interview-card my-8 space-y-8">
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
